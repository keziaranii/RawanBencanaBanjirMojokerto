<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/KawasanResikoBencanaBanjir_1.js"></script>
        <script src="data/BatasKecamatan_2.js"></script>
        <script src="data/BatasKabupaten_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESRITopo_0');
        map.getPane('pane_ESRITopo_0').style.zIndex = 400;
        var layer_ESRITopo_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRITopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRITopo_0;
        map.addLayer(layer_ESRITopo_0);
        function pop_KawasanResikoBencanaBanjir_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Klasifikasi</th>\
                        <td>' + (feature.properties['Klasifikasi'] !== null ? autolinker.link(feature.properties['Klasifikasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas Area Rawan (Ha)</th>\
                        <td>' + (feature.properties['Luas Area Rawan (Ha)'] !== null ? autolinker.link(feature.properties['Luas Area Rawan (Ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas Kecamatan (Ha)</th>\
                        <td>' + (feature.properties['Luas Kecamatan (Ha)'] !== null ? autolinker.link(feature.properties['Luas Kecamatan (Ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas Area Rawan per Kecamatan (%)</th>\
                        <td>' + (feature.properties['Luas Area Rawan per Kecamatan (%)'] !== null ? autolinker.link(feature.properties['Luas Area Rawan per Kecamatan (%)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KawasanResikoBencanaBanjir_1_0(feature) {
            switch(String(feature.properties['Klasifikasi'])) {
                case 'Tidak Rawan':
                    return {
                pane: 'pane_KawasanResikoBencanaBanjir_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,226,243,1.0)',
                interactive: true,
            }
                    break;
                case 'Kerawanan Rendah':
                    return {
                pane: 'pane_KawasanResikoBencanaBanjir_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(154,200,224,1.0)',
                interactive: true,
            }
                    break;
                case 'Kerawanan Sedang':
                    return {
                pane: 'pane_KawasanResikoBencanaBanjir_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,157,204,1.0)',
                interactive: true,
            }
                    break;
                case 'Kerawanan Tinggi':
                    return {
                pane: 'pane_KawasanResikoBencanaBanjir_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(29,108,177,1.0)',
                interactive: true,
            }
                    break;
                case 'Kerawanan Sangat Tinggi':
                    return {
                pane: 'pane_KawasanResikoBencanaBanjir_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KawasanResikoBencanaBanjir_1');
        map.getPane('pane_KawasanResikoBencanaBanjir_1').style.zIndex = 401;
        map.getPane('pane_KawasanResikoBencanaBanjir_1').style['mix-blend-mode'] = 'normal';
        var layer_KawasanResikoBencanaBanjir_1 = new L.geoJson(json_KawasanResikoBencanaBanjir_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KawasanResikoBencanaBanjir_1',
            layerName: 'layer_KawasanResikoBencanaBanjir_1',
            pane: 'pane_KawasanResikoBencanaBanjir_1',
            onEachFeature: pop_KawasanResikoBencanaBanjir_1,
            style: style_KawasanResikoBencanaBanjir_1_0,
        });
        bounds_group.addLayer(layer_KawasanResikoBencanaBanjir_1);
        map.addLayer(layer_KawasanResikoBencanaBanjir_1);
        function pop_BatasKecamatan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKecamatan_2_0() {
            return {
                pane: 'pane_BatasKecamatan_2',
                opacity: 1,
                color: 'rgba(255,128,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasKecamatan_2');
        map.getPane('pane_BatasKecamatan_2').style.zIndex = 402;
        map.getPane('pane_BatasKecamatan_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasKecamatan_2 = new L.geoJson(json_BatasKecamatan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasKecamatan_2',
            layerName: 'layer_BatasKecamatan_2',
            pane: 'pane_BatasKecamatan_2',
            onEachFeature: pop_BatasKecamatan_2,
            style: style_BatasKecamatan_2_0,
        });
        bounds_group.addLayer(layer_BatasKecamatan_2);
        map.addLayer(layer_BatasKecamatan_2);
        function pop_BatasKabupaten_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kabupaten</th>\
                        <td>' + (feature.properties['Kabupaten'] !== null ? autolinker.link(feature.properties['Kabupaten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKabupaten_3_0() {
            return {
                pane: 'pane_BatasKabupaten_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasKabupaten_3');
        map.getPane('pane_BatasKabupaten_3').style.zIndex = 403;
        map.getPane('pane_BatasKabupaten_3').style['mix-blend-mode'] = 'normal';
        var layer_BatasKabupaten_3 = new L.geoJson(json_BatasKabupaten_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasKabupaten_3',
            layerName: 'layer_BatasKabupaten_3',
            pane: 'pane_BatasKabupaten_3',
            onEachFeature: pop_BatasKabupaten_3,
            style: style_BatasKabupaten_3_0,
        });
        bounds_group.addLayer(layer_BatasKabupaten_3);
        map.addLayer(layer_BatasKabupaten_3);
        setBounds();
        resetLabels([layer_BatasKecamatan_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasKecamatan_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasKecamatan_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasKecamatan_2]);
        });
        </script>
    </body>
</html>
